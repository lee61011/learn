<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增的表单事件</title>
</head>
<body>
<form action="">
    用户名: <input type="text" name="userName" id="userName"> <br>
    电话: <input type="tel" name="userPhone" id="userPhone" pattern="^1\d{10}$"> <br>
    <input type="submit">
</form>

<script>
    /* oninput: 监听当前指定元素内容的改变,只要内容改变(添加内容、删除内容),就会触发这个事件*/
    document.getElementById("userName").oninput = function () {
        console.log("oninout"+ this.value);
    }

    /* onkeyup: 键盘弹起的时候触发,每一个键弹起都会触发*/
    document.getElementById("userName").onkeyup = function () {
        //  当直接复制粘贴的时候不会触发
        //  当时用 Ctrl+V 粘贴的时候会触发两次
        console.log("onkeyup"+ this.value);
    }

    /* oninvalid: 当验证不通过的时候触发 */
    document.getElementById("userPhone").oninvalid = function () {
        /*设置默认的提示信息*/
        this.setCustomValidity("请输入合法的11位手机号码");
    }
</script>
</body>
</html>
