<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;

            /* 明度默认是 50%, 一般建议保留 50% 的值 */
            background-color: hsl(30,100%,100%);
        }
    </style>
</head>
<body>
    
    <div>HTML5--颜色模式--HSLA</div>

    <script type="text/javascript"> 
        /* HSLA: */

        //  该色彩模式与 HSL 相同, 只是在 HSL 模式上新增了 Alpha 透明度
        /* 语法:
            H:  Hue(色调,色相)  0(或 360) 表示红色, 120 表示绿色, 240 表示蓝色, 也可以取其他数值来指定颜色. 取值为: 0 --- 360, 过渡为: (红橙黄绿青蓝紫红)
            S:  Saturation(饱和度), 取值为: 0.0% --- 100.0%
            L:  Lightness(亮度). 取值为: 0.0%  100.0%, 50%是平衡值  Brightness
            A:  Alpha(透明度),  取值 0 --- 1 之间.
         */
    </script>
</body>
</html>
