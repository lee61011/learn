<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 500px;
            border: 1px solid red;
            /* 添加背景图片 */
            /* 大图片 */
            /* background-image: url('https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1531583821820&di=56b022a85c2e6830e09a67d51bb16e60&imgtype=0&src=http%3A%2F%2Fwww.lycs001.com%2Fuploads%2F2016%2F1018%2F9d2cfc14cdb2b2b1afb1a5c364f61aa7.jpg'); */
            /* 小图片 */
            background-image: url('https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1531585115274&di=fd498542608cc74a6e3e59e8565a6dce&imgtype=0&src=http%3A%2F%2Fscimg.jb51.net%2Fallimg%2F151216%2F10-1512161G00DL.jpg');
            background-repeat: no-repeat;
            /* 设置背景图片的大小 宽度/高度 宽度/auto(保持比例自动缩放)
                建议: 在使用这个属性之前先确定宽高比与容器的宽高比是否一致,否则会造成图片的是真变形
             */
            /* background-size: 300px 500px; */
            /* background-size: 300px; */
            /* 设置百分比是参照父容器可放置内容区域的百分比 */
            background-size: 50% 50%;

            /* 设置 contain: 按照比例调整图片大小,使用图片宽高自适应整个元素的背景区域, 使图片全部包含在容器内
                1. 图片大于容器: 有可能造成容器的空白区域, 将图片缩小
                2. 图片小于容器: 有可能造成容器的空白区域, 将图片放大
             */
            /* background-size: contain; */

            /* cover: 与 contain 刚好相反; 背景图片会按比例缩放自适应整个背景区域, 如果背景区域不足以包含所有背景图片,图片内容会溢出
            1. 图片大于容器: 等比例缩小,会填满整个背景区域,有可能造成图片的某些区域不可见
            2. 图片小于容器: 等比例放大,填满整个背景区域,图片有可能造成某个方向上的内容溢出
             */
             background-size: cover;

        }
    </style>
</head>
<body>
    
<div></div>

</body>
</html>
