<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5中的语义标签</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header{
            width: 100%;
            height: 100px;
            background-color: red;
        }
        nav {
            width: 100%;
            height: 36px;
            background-color: green;
        }
        main{
            width: 100%;
            height: 500px;
            background-color: #ccc;
        }
        main > article {
            width: 80%;
            height: 100%;
            background-color: palegreen;
            float: left;
        }
        main > aside {
            width: 20%;
            height: 100%;
            background-color: goldenrod;
            float: right;
        }
        footer{
            width: 100%;
            height: 80px;
            background-color: skyblue;
        }
    </style>
</head>
<body>

</div>

-->

<nav>导航</nav>
<main>
    <article>左边</article>
    <aside>右边</aside>
</main>
<footer>底部</footer>
</body>
</html>
