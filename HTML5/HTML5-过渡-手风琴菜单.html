<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .menu {
            width: 200px;
            height: auto;
            margin: 100px auto;
        }
        .item {
            width: 100%;
            height: auto;
        }
        .item > h3 {
            height: 40px;
            line-height: 40px;
            background-color: skyblue;
            color: orange;
            border-bottom: 2px solid #ccc;
            padding-left: 10px;
        }
        .item > .itemBox {
            width: 100%;
            /* height: auto; */
            height: 0px;
            /* display: none; */
            overflow: hidden;

            /* 添加过渡效果: 过渡效果只能产生从某个值到另外一个具体的值的过渡, display 无法添加过渡效果 */
            /* 1. 一定要设置为那些 css 样式添加过渡效果 */
            /* 2. 一定要设置过渡效果的耗时 */
            /* transition-property: display;
            transition-duration: 1s; */
            transition-property: height;
            transition-duration: 1s;
        }
        .item > .itemBox > ul {
            list-style: none;
            background-color: orangered;
            padding: 10px;
        }

        /* 为 item 添加 hover 伪类 */
        .item:hover > .itemBox {
            /* display: block; */
            height: 100px;
        }
    </style>

</head>
