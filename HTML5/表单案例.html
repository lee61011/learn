<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生档案</title>
    <style>
        form{
            width: 600px;
            margin: 30px auto;
        }
        form > fieldset {
            padding: 10px;
        }
        form > fieldset > meter,
        form > fieldset > input {
            width: 100%;
            height: 40px;
            line-height: 40px;
            margin: 10px 0;
            border: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            padding-left: 5px;
            box-sizing: border-box;
        }
        form > fieldset > meter {
            padding-left: 0px;
        }
    </style>
</head>
<body>
<form action="">
    <fieldset>
        <legend>学生档案</legend>

        <label for="userName">姓名:</label>
        <input type="text" name="userName" id="userName" placeholder="请输入用户名">

        <label for="userPhone">手机号码:</label>
        <input type="tel" name="userPhone" id="userPhone" pattern="^1\d{10}$">

        <label for="email">邮箱:</label>
        <input type="email" name="email" id="email" required>

        <label for="">所属学院:</label>
        <input type="text" name="collage" id="collage" placeholder="请选择" list="cList">
        <datalist id="cList">
            <option value="计算机学院"></option>
            <option value="机电学院"></option>
            <option value="其他学院"></option>
        </datalist>

        <label for="score">入学成绩:</label>
        <input type="number" id="score" max="100" min="0" value="0">

        <label for="score">基础水平:</label>
        <meter id="level" max="100" min="0" low="60" high="80"></meter>

        <label for="inTime">入学日期:</label>
        <input type="date" id="inTime" name="inTime">
        <label for="leaveTime">毕业日期:</label>
        <input type="date" id="leaveTime" name="leaveTime">

        <!--提交-->
        <input type="submit">
    </fieldset>
</form>
</body>
<script>
    document.getElementById("score").oninput = function () {
        document.getElementById("level").value = this.value;
    }
</script>
</html>
