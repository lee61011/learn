<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        /* 提升移动端响应区域的大小 */
        a {
            width: 50px;
            height: 50px;
            display: block;
            background-color: #ccc;
            margin: 100px auto;
            box-sizing: border-box;

            background-image: url('./images/sprites.png');
            /* 设置背景偏移: 参照 background-origin 原点, 这个原点默认在容器左上角 */
            background-position: -20px 0;

            /* 添加 padding 值 */
            padding: 14px;
            
            /* 设置背景坐标的原点: 
                border-box: 从 border 的位置开始填充背景, 会与 border 重叠
                padding-box: 从 padding 的位置开始填充背景, 会与 padding 重叠
                content-box: 从 内容的位置开始填充背景
            */
            background-origin: content-box;

            /* 设置内容裁切: 设置的是裁切, 控制的是显示
                border-box: 显示border及以内的内容
                padding-box: 显示padding及以内的内容
                content-box: 显示content及以内的内容
            */
            background-clip: content-box;

        }
    </style>
    
    <title>Document</title>
</head>
<body>
    
<a href=""></a>

</body>
</html>
