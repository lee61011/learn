<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条</title>
</head>
<body>
<!--max: 最大值
    value: 当前进度值-->
<h2>进度条</h2>
<progress></progress>
<br><br>
<progress max="100" value="80"></progress>

<br><br>
<!--度量器: 衡量当前进度值-->
<!--high: 规定的较高的值
    low: 规定的较低的值
    max: 最大值
    min: 最小值
    value: 当前进度值-->
<h2>度量器</h2>
<meter max="100" min="0" high="80" low="40" value="30"></meter>
<br>
<meter max="100" min="0" high="80" low="40" value="60"></meter>
<br>
<meter max="100" min="0" high="80" low="40" value="90"></meter>
<br>
</body>
</html>
