<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;

            margin: 100px auto;
            background-color: blue;

            /* 通过 opacity 设置透明度; 如果设置父容器, 那么父容器中的所有子元素也会透明 */
            /* opacity: 0.5; */

            /* H5 中的颜色设置 */
            /* background-color: rgba(255, 0, 255, 0.2); */
            background-color: hsla(300, 100%, 50%, 0.2);
        }

        /* span {
            position: absolute;
        } */
    </style>
</head>

<body>

    <div>HTML5--中两种颜色设置的方式</div>
    <!-- <span>内容内容内容</span> -->

    <script type="text/javascript"> 
        /* HSLA: */

        //  该色彩模式与 HSL 相同, 只是在 HSL 模式上新增了 Alpha 透明度
        /* 语法:
            H:  Hue(色调,色相)  0(或 360) 表示红色, 120 表示绿色, 240 表示蓝色, 也可以取其他数值来指定颜色. 取值为: 0 --- 360, 过渡为: (红橙黄绿青蓝紫红)
            S:  Saturation(饱和度), 取值为: 0.0% --- 100.0%
            L:  Lightness(亮度). 取值为: 0.0%  100.0%, 50%是平衡值  Brightness
            A:  Alpha(透明度),  取值 0 --- 1 之间.
         */
    </script>
</body>

</html>
