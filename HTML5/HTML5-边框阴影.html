<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: orangered;
            margin: 100px auto;

            /* 添加边框阴影 */
            box-shadow: 3px 3px 5px 0px #ccc inset;
            /* box-shadow: 3px 3px 5px 0px #ccc inset, -3px -3px 5px 0px #ccc inset */
        }

    </style>
</head>
<body>
    <!-- 文本阴影: text-shadow: offsetX offsetY blur color -->
    <!-- 边框阴影: box-shadow: h v blur spread color inset -->
    <!-- h: 水平方向的偏移值
         v: 垂直方向的偏移值
         blur: 模糊值---可选
         spread: 阴影的尺寸, 扩展和收缩阴影的大小 --- 可选
         color: 颜色
         inset: 内阴影 -->

    <div></div>
</body>
</html>
