<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单新增的type属性</title>
</head>
<body>
<form action="">
    用户名:<input type="text" name="username"> <br>
    密码: <input type="password" name="userpwd"> <br>
    <br>
    <!--email 提供了默认的电子邮箱的验证-->
    邮箱: <input type="email"> <br>
    <!--tel并不是实现验证的. 他的本质目的是为了能够在移动端打开数字键盘  意味着用户只能输入数字-->
    电话: <input type="tel"> <br>
    <!--验证只能输入合法的网址: 必须包含http://-->
    网址: <input type="url"> <br>

    <br><br>
    <!--number: 只能输入数字(包含小数点),不能输入其他字符
        max: 最大值
        min: 最小值
        value: 默认值-->
    数量: <input type="number" value="90" min="80" max="100"> <br>

    <!--search: 可以提供更人性化的输入体验-->
    请输入商品: <input type="search"> <br>
    <!--range: 范围  应用举例: 调音量-->
    范围: <input type="range" max="100" min="0" value="50"> <br>
    颜色: <input type="color"> <br>

    <br><br>
    <!--日期时间相关-->
    <!--time: 时间: 时分秒-->
    时间: <input type="time"> <br>
    <!--data: 日期: 年月日-->
    日期: <input type="date"> <br>
    <!--datetime: 大多数浏览器不支持 只有 Safari 支持-->
    时间日期: <input type="datetime"> <br>
    <!--datetime-local: 日期和时间-->
    日期时间: <input type="datetime-local"> <br>
    月份: <input type="month"> <br>
    月份: <input type="week"> <br>

    <!--提交-->
    <br>
    <input type="submit">
</form>
</body>
</html>
