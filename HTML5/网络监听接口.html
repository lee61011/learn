<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网络监听接口]</title>
</head>
<body>
<script>
    /*1. ononline: 网络连通的时候触发这个事件*/
    window.addEventListener("online",function () {
        alert("网络连通");
    })

    /*2. onoffline: 网络断开的时候触发这个事件*/
    window.addEventListener("offline",function () {
        alert("网络断开啦!");
    })
</script>
</body>
</html>
