<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div {
            width: 200px;
            /* height: 200px; */
            background-color: red;
            margin: 100px auto;

            /* 添加边框圆角 */
            /* 1. 设置一个值: 四个角的圆角值都一样 */
            /* border-radius: 10px; */
            /* 2. 设置两个值: 第一个值控制左下/右上, 第二个值控制右上/左下 */
            /* border-radius: 10px 30px; */
            /* 3. 设置三个值: 第一个值是控制左上,第二个值控制右上/左下,第三个值控制右下 */
            /* border-radius: 10px 40px 60px; */
            /* 设置四个值: 左上 右上 右下 左上 */
            /* border-radius: 10px 30px 60px 100px; */


            /* 设置一个椭圆 */
            height: 100px;
            /* 添加/是用来设置当前各不同方向的半径值 水平x方向/垂直y方向 */
            border-radius: 100px/50px;

            /* 添加某个角点的圆角 */
            /* border-上下-左右-radius: */
            /* border-top-right-radius: 100px; */

            /* 设置某个角点的两个方向上的不同圆角 */
            /* border-top-right-radius: 100px 50px;
            border-bottom-right-radius: 80px 40px;
            border-bottom-left-radius: 60px 530px;
            border-top-left-radius: 40px 20px; */

            /* 设置四个角点的不同方向的不同圆角值 */
            /* 分别是水平方向的: 左上 右上 右下 左下/ 垂直方向的: 左上 右上 右下 左下 */
            border-radius: 100px 80px 60px 40px/20px 40px 60px 80px;

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
