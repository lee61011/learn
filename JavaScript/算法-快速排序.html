<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        var ary = [12, 15, 14, 13, 16, 11]

        function quick(ary) {
            //  如果传递进来的数组只有一项或是是空的，则不再继续取中间项拆分
            if (ary.length <= 1) {
                return ary;
            }

            //  获取中间项的索引：把中间项的值获取到，在原有的数组中删除中间项
            var centerIndex = Math.floor(ary.length / 2),
                centerValue = ary.splice(centerIndex, 1)[0];

            //  用剩余数组中的每一项和中间项进行比较，比中间项大的放在右边，比它小的放在左边（左右两边都是新数组）
            var aryLeft = [],
                aryRight = [];
            for (var i = 0; i < ary.length; i++) {
                var cur = ary[i];
                cur < centerValue ? aryLeft.push(cur) : aryRight.push(cur);
            }

            return quick(aryLeft).concat(centerValue, quick(aryRight));
        }

        console.log(quick(ary))
        

    </script>
</body>
</html>
