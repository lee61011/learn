    <title>求交集</title>
</head>
<body>
    <script>
        /* 
            给定两个数组，写一个方法来计算他们的交集
                let nums1 = [1,2,2,1];
                let nums2 = [2,2];
            输出结果：[2,2]
         */

        let nums1 = [1,2,2,1];
        let nums2 = [2,2];

         let arr = [];
         nums1.forEach(item => nums2.includes(item) ? arr.push(item) : null);

         console.log(arr)
    </script>
</body>
</html>
