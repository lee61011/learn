<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var ary = [1, 2, 3, 2, 2, 2, 5, 4, 11, 6, 7, 4, 5, 6, 4, 6, 2, 8, 9, 1];

        //  首先给数组进行排序，然后相邻两项比较，相同的话，把最后一项在数组中去掉
        ary = ary.sort((a, b) => a - b)
        for (var i = 0; i < ary.length - 1; i++) {
            if (ary[i] === ary[i+1]) {
                ary.splice(i+1, 1)
                i--
            }
        }
        console.log(ary)
    </script>
</body>
</html>
