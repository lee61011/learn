<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        /* 
            插入排序类似于玩扑克牌，每摸一张牌就跟手中的牌作比较，将摸到的牌插入到合适的位置
         */
        
        var ary = [12, 15, 14, 13, 16, 11]

        function insert(ary) {
            //  先抓一张牌（一般都抓第一张）
            var handAry = [];
            handAry.push(ary[0]);

            //  依次循环抓去后面的牌
            for (var i = 1; i < ary.length; i++) {
                var item = ary[i];

                //  拿新抓的牌和手里现有的牌比较
                for (var j = handAry.length - 1; j >= 0; j--) {
                    //  新抓的牌比当前比较的这张牌大了，我们把新抓的放在它的后面
                    if (item > handAry[j]) {
                        handAry.splice(j + 1, 0, item);
                        break;
                    }
                    if (j === 0) {
                        //  新抓的牌是最小的，我们把新抓的牌放在最开始的位置
                        handAry.unshift(item);
                    }
                }
            }

            return handAry;
        }

        console.log(insert(ary))
    
    </script>
</body>
</html>
