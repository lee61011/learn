<body>
    <script>
    
    //  冒泡排序原理：
    //      让数组中的当前项和后一项进行比较，如果当前项大于后一项，让两者交换位置（小 -> 大）

    var ary = [12, 13, 23, 14, 16, 11];

    /* 
     *  bubble: 冒泡排序
     *    @parameter
     *      ary: [array] 需要实现排序的数组
     *    @return
     *      [array] 排序后的数组（升序）
     * by name on time
     */
    function bubble(ary) {
        //  外层循环控制的是比较的轮数
        for (var i = 0; i < ary.length - 1; i++) {

            //  内层循环控制的是每一轮比较的次数
            for (var j = 0; j < ary.length-1-i; j++) {
                if (ary[j] > ary[j+1]) {
                    //  当前这一项比后一项大，两者交换位置
                    var temp = ary[j];
                    ary[j] = ary[j+1];
                    ary[j+1] = temp;
                }
            }
        }

        return ary;
    }
    
    console.log(bubble(ary))
    </script>
</body>
</html>
