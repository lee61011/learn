    <!-- ES6 中的继承 -->
    <script>
        //  ES6 中基于 class 创造出来的类不能当做普通函数执行
        class A {
            constructor(x) {
                this.x = x;
            }
            getX() {
                console.log(this.x);
            }
        }

        //  ES6 中的继承
        class B extends A {
            //  子类只要继承父类，可以不写 constructor 一旦写了，则在 constructor 中的第一句必须是 super()
            //  不写 constructor 浏览器会自己默认创建
            constructor(y) {
                super(200);
                this.y = y;
            }
            getY() {
                console.log(this.y);
            }
        }
        
        // B.prototype = Object.create(A.prototype);    //  没用，不允许重定向原型的指向
        let b1 = new B(100);
        console.log(b1)
    </script>
