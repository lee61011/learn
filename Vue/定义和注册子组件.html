<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue221.js"></script>
</head>
<body>
<template id="account">
    <!--vue 2.0 版本需要使用一个div将组件包裹起来-->
    <div>
        <h1>我是注册组件</h1>
        <login></login>
        <regest></regest>
    </div>
</template>
<template id="login">
    <h3>我是login组件</h3>
</template>
<template id="regest">
    <h3>我是regest组件</h3>
</template>


<div id="app">
    <account></account>
    <div>
        <login1></login1>
        <regest1></regest1>
    </div>
</div>


<script>

    Vue.component("account",{
        template: "#account",
        components: {
            "login" : {
                template: "#login",
            },
            "regest" : {
                template: "#regest",
            }
        }
    })

    new Vue({
        el : "#app",
        components: {
            "login1" : {
                template: "<h3>我是login1组件</h3>"
            },
            "regest1" : {
                template: "<h3>我是regest1组件</h3>"
            },
        }
    });
</script>
</body>
</html>
