<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统指令v-text和v-html</title>
    <script src="./lib/vue221.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <span v-text="name"></span>

    <span v-html="name"></span>

    <!--使用插值表达式在网速很慢的情况下会出现闪烁问题
        使用 v-cloak 可以解决
             v-cloak 需要配合上面的css样式一起使用-->
    <span>{{name}}</span><br>
    <span v-cloak>{{name}}</span>
</div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            name: "<h2>张三李四王老五</h2>"
        }
    });
</script>
</html>
