<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.set 全局操作</title>
    <script src="../lib/vue221.js"></script>
</head>
<body>
    <h1>Vue.set 全局操作</h1>
    <hr>
    <div id="app">
        <h3>{{goods}} | {{count}}</h3>
        <!--<p><button @click="add">ADD</button></p>-->
    </div>
    <p><button onclick="add()">ADD</button></p>

    <script type="text/javascript">
        function add() {
            //  app.count++;
            //  outData.count++;
            Vue.set(outData,'count',666);
        }
        
        var outData = {
            count: 6,
            goods: "car",
        }

        var app = new Vue({
            el: "#app",
            data: outData,
        })
    </script>
</body>
</html>
