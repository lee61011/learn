<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component</title>
    <script src="../lib/vue221.js"></script>
</head>
<body>
    <h1>Component 组件</h1>
    <hr>

    <div id="app">
        <h2>{{msg}}</h2>

        <account></account>
        <login></login>
        <regest></regest>
    </div>
</body>
<script type="text/javascript">
    /* 全局注册组件 */
    Vue.component('account',{
        template: "<h2 style='color: orange;'>我是全局的 account 组件</h2>"
    });

    const app = new Vue({
        el: "#app",
        data: {
            msg: "hello"
        },
        components: {
            "login": {
                template: "<h3 style='color: skyblue;'>我是局部的 login 组件</h3>"
            },
            "regest": {
                template: "<h3 style='color: skyblue;'>我是局部的 regest 组件</h3>"
            }
        }
    });
</script>

</html>
