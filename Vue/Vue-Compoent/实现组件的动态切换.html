<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现组件的动态切换</title>
    <script src="../vue221.js"></script>
</head>
<body>

<template id="login">
    <h3>登录页面</h3>
</template>
<template id="regest">
    <h3>注册页面</h3>
</template>



<div id="app">
    <a href="#" @click="cname = 'login'">登录</a> | <a href="#" @click="cname = 'regest'">注册</a>

    <!--利用component标签中的 :is 参数来进行组件的切换-->
    <component :is="cname"></component>
</div>


<script>
    // 1.0 注册全局的登录组件和注册组件
    Vue.component("login",{
        template: "#login",
    });
    Vue.component("regest",{
        template: "#regest"
    })

    new Vue ({
        el : "#app",
        data: {
            cname : "login",
        }
    });
</script>
</body>
</html>
