<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父组件向子组件传值</title>
    <script src="../vue221.js"></script>
</head>
<body>
<template id="suber">
    <h1>我是子组件,父组件传递的值是{{id}}</h1>
</template>


<div id="app">
    <!--2.0 通过在父组件中调用子组件的时候利用 : 绑定对应的 props 中的参数   在将值传递给子组件即可-->
    <suber :id="id"></suber>
</div>


<script>

    // 可以认为这个对象实例是一个跟组件（父组件）
    new Vue({
        el : "#app",
        data: {
            "id" : 100,     // 父组件中需要传递的值
        },
        // 定义一个子组件
        components:{
            "suber":{
                template: "#suber",
                props: ['id'],      //1.0 定义一个props 负责接收父组件传入的值
            },
        }
    });
</script>
</body>
</html>
