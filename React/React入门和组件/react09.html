<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props属性验证</title>
</head>
<body>
<div id="reactContainer"></div>
<script src="./common/react.js"></script>
<script src="./common/react-dom.js"></script>
<script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>

<script type="text/babel">      //  转换 jsx 语法
    const MyTitle = React.createClass({
        /*   使用 getDefaultProps 方法可以传递一个默认参数   */
        getDefaultProps: function () {
            return {
                title: 'Hello World'
            }
        },

        render: function () {
            propTypes: {
                title: React.PropTypes.string.isRequired;   //  表示限制数据类型为字符串
            };
            return <h2>{ this.props.title }</h2>
        }
    });

    let data = 'Hello';

    ReactDOM.render(
            <MyTitle title={data}/>,
            document.getElementById('reactContainer')
    );

</script>
</body>
</html>
