<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas 入门</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <!-- 
        Canvas 的使用领域
            1. 游戏
            2. 可视化数据 ( 重点 )
            3. banner 广告
            4. 多媒体
            5. 未来
                - 模拟仿真
                - 远程操作
                - 图形编辑
     -->

     <canvas id='canvas' width="600" height="400"></canvas>

    <!-- 
        基本使用
            1. 提供 canvas 标签即可, 默认占据 300*150 的宽高
            2. 利用 HTML 属性为它设置宽高,不要使用 CSS 来设置
                使用 属性设置 canvas 标签的宽高,实际上相当于增加了 canvas 画布的像素
                但是如果使用 css 来设置画布的大小, 南无不会增加像素点, 只是将像素点扩大了
            3. canvas 只能展示绘图的内容, 但是不能进行绘图
                利用 canvas 找到绘图工具
                每个 canvas 都有一套工具, 利用工具可以在当前的 canvas 上进行绘图
                使用语法 canvas.getContext('2d') 就返回一个在当前画布上绘图的工具集
                这个工具集专门绘制 平面图形,    如果要绘制立体图像需要传入 'webGl'
                绘制平面图形的对象是 CanvasRenderingContext2D 类型的
            4. 开始绘制
                首先需要绘制点, 然后需要将这些点描边才可以看到东西    
    -->


    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        ctx.moveTo( 100, 100 );
        ctx.lineTo( 200, 100 );
        ctx.stroke();
    </script>
</body>
</html>
