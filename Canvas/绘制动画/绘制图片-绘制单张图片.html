<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制图片-指定绘制区域</title>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext("2d");

        //  1. 准备 image 对象
        let img = new Image();
        img.src = './DMMban.png';

        //  3. 开始绘图
        img.onload = function () {
            let width = img.width / 4;
            let height = img.height / 4;

            ctx.drawImage( img, 0, 0, width, height, 100, 100, width, height );

            ctx.drawImage(img, width, 0, width, height, 100 + width, 100, width, height);

            ctx.drawImage(img, 2 * width, 0, width, height, 100 + 2 * width, 100, width, height);

            ctx.drawImage(img, 3 * width, 0, width, height, 100 + 3 * width, 100, width, height);
        }    
    </script>
</body>
</html>
