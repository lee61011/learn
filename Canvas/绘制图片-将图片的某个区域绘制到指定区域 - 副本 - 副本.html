<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制图片-指定绘制区域</title>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext("2d");

        //  ctx.drawImage( img, sx, sy, sw, sh, x, y, w, h )
        //      将图片 img 的 sx, sy, sw, sh 部分的内容绘制到画布的 x, y, w, h 的矩形区内



        //  1. 准备 image 对象
        let img = new Image();
        img.src = 'http://imgsrc.baidu.com/imgad/pic/item/4afbfbedab64034f788a1cd2a5c379310b551d9a.jpg';

        //  2. 准备矩形区域
        let x = 100, y = 200,
            width = 300, height = 200,
            sx = 677, sy = 0;

        //  3. 开始绘图
        img.onload = function () {
            
            ctx.drawImage( img, sx, sy, width, height, x, y, width, height );
        }    
    </script>
</body>
</html>
