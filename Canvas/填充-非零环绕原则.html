<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>

    <script>
        /* 
            非零环绕原则:
               如果需要判断某一个区域是否需要填充颜色, 就从该区域中随机的选取一个点,
               从这个点拉出一条直线出来, 一定要拉到图形的外面, 此时以该点为圆心.
               看穿过拉出的直线的线段, 如果是顺时针方向就记为 +1, 如果是逆时针方向,
               就记为 -1. 最终看求和的结果. 如果是 0 就不填充; 如果是 非零 就填充. 
         */
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        //  绘制外面的正方形
        ctx.moveTo(100,100);
        ctx.lineTo(300,100);
        ctx.lineTo(300,300);
        ctx.lineTo(100,300);
        ctx.lineTo(100,100)

        //  绘制里面的正方形
        ctx.moveTo(150,150);
        ctx.lineTo(150,250);
        ctx.lineTo(250,250);
        ctx.lineTo(250,150);
        ctx.lineTo(150,150);

        //  ctx.stroke();
        ctx.fill();
    </script>
</body>
</html>
