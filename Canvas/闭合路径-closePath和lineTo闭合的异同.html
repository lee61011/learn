<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭合路径-closePath和lineTo闭合的异同</title>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        //  设置线宽 
        ctx.lineWidth = 10;

        ctx.moveTo( 50, 100 );
        ctx.moveTo( 150, 100 );
        ctx.moveTo( 150, 200 );
        ctx.moveTo( 50, 100 );


        ctx.moveTo(200, 100);
        ctx.moveTo(300, 100);
        ctx.moveTo(300, 200);
        ctx.closePath();

        ctx.stroke();
    </script>
</body>
</html>
