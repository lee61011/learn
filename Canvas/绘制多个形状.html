<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        //  绘制矩形
        ctx.moveTo( 50, 100 );
        ctx.lineTo( 50+100, 100 );
        ctx.lineTo( 50+100, 100+100 );
        ctx.lineTo( 50, 200);
        ctx.lineTo( 50, 100 );

        //  绘制三角形
        ctx.moveTo( 200, 100 );
        ctx.lineTo( 200, 200 );
        ctx.lineTo( 300, 200 );
        ctx.lineTo( 200, 100 );

        //  绘制梯形
        ctx.moveTo(350, 100);
        ctx.lineTo(350, 200);
        ctx.lineTo(450, 200);
        ctx.lineTo(400, 100);
        ctx.lineTo(350, 100);

        ctx.stroke();
    </script>
</body>
</html>
